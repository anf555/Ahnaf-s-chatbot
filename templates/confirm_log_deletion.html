<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={{ url_for('static', filename='bootstrap.min.css') }} rel="stylesheet">
    <title>Log Deletion Confirmation</title>
</head>
<body>
    <div style="height: 30px;"></div>
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Delete Log ?</h5>
              <p class="card-text">Deleting a log file may result in a lost of important information.</p>
              <div class="button-toolbar" role="toolbar">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <a href="/server-log" class="btn btn-primary me-2">Cancel</a>
                    <form method="post">
                        <button type="submit" class="btn btn-danger">Delete Log</button>
                    </form>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
